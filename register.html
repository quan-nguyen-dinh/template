<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <header class="bg-dark">
        <nav class="container navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand text-white fs-5" href="#">Recipes Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-0" style="margin : 0 !important">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Docs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-3  bg-light rounded-3">
        <nav aria-label="breadcrumb bg-light">
            <ol class="breadcrumb p-1 ">
                <li class="breadcrumb-item"><a class="text-decoration-none" href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Library</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <form class="d-flex justify-content-center" >
            <!-- <div class="w-100"> -->
                <div class="card w-25" style="width: 18rem;">
                    <div class="card-header">
                        Sign in
                    </div>
                    <div class="p-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputUsername" class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword">
                        </div>
                      
                        <button type="submit" class="btn btn btn-primary w-100">Sign up</button>
                    </div>
                </div>
              
            <!-- </div> -->
        </form>
        <div class="d-flex justify-content-center">
            <div class="w-25 text-center m-3 px-3">
                <a href="#" class="text-decoration-none">Already registered? Sign in!</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
